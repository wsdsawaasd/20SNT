<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let numberN = parseInt(prompt("nhap so can in ra"));
    let count = 0;
    let N = 2;

    function check(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false
            }
        }
        return true;
    }

    while (count < numberN) {
        if (check(N)) {
            document.write(N + '<br/>');
            N++;
            count++;
        } else {
            N++;
        }
    }
</script>
</body>
</html>
